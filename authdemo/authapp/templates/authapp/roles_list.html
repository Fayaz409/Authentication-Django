{%extends 'authapp/base.html'%}
{%block title%}
Super User Roles
{%endblock%}

{%block content%}
<div class="text-center">

    <h2>Roles List</h2>
    <ul>
        {%for role in roles%}
        <li>
            {{role.id}} -- {{role.name}}

            <a href="{%url 'update-role' role.name%}">

                
                 update role
            </a>
        </li>
        {%endfor%}
    </ul>

    <a href="{%url 'create-role'%}">Create Role</a>
</div>
{%endblock%}
